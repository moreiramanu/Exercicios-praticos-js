<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulario">
        <p>Abaixo, insira nas caixas os números que deseja somar.</p>
        <label for="numero1">Número 1:</label>
        <input type="text" id="numero1" name="numero1">

        <label for="numero2">Número 2:</label>
        <input type="text" id="numero2"/>
         <button type="submit" onclick="somar()">Clique aqui para somar o resultado.</button>
    </form>
    <div id="soma"></div>
    <script>
        function somar(){
         event.preventDefault();   
        let numero1 = document.getElementById('numero1').value;
        let numero2 = document.getElementById('numero2').value;
        let resultado = document.getElementById('soma');
        numero1 = parseFloat(numero1);
        numero2 = parseFloat(numero2);

        if (isNaN(numero1) || isNaN(numero2)){
            resultado.textContent = "Por gentileza, insira números válidos.";
            resultado.style.color = "red";
        }else{
            let soma = numero1+numero2;
            resultado.textContent = "O resultado da soma é: " + soma;
            resultado.style.color = "green";
        }
        }
    </script>
</body>
</html>
