<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<button id="botao">Clique para mudar a cor de fundo do elemento.</button>
<div id="elemento" style="width: 300px; height: 200px; background-color: lightpink;"></div>

<script defer>
  const botao = document.getElementById("botao");
  const elemento = document.getElementById("elemento");
  let cor = "lightpink";

  botao.addEventListener("click", function() {
    if (cor = "lighpink") {
      elemento.style.backgroundColor = "yellow";
      cor = "yellow";

    } else {
      elemento.style.backgroundColor = "lighpink";
      cor = "lightpink";
    }
  });
</script>
</body>
</html>
