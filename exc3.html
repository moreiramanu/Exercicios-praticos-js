<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <p>Paragráfo já existente</p>
    </div>
    <script>
        novoParagrafo = document.createElement('p');
        novoParagrafo.textContent = "Paragráfo novo."
        elementoPai = document.getElementById ('container');
        elementoPai.appendChild(novoParagrafo);
    </script>
</body>
</html>
