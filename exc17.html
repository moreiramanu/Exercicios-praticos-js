<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="opcaoEstilo">
    <option value="padrao">Padrão</option>
    <option value="negrito">Negrito</option>
    <option value="italico">Itálico</option>
    <option value="sublinhado">Subilinhado</option>
    </select>
    <p id="texto">Texto.</p>
<script defer>
    const estiloElemento = document.getElementById("opcaoEstilo");
    const textoElemento = document.getElementById("texto");
    estiloElemento.addEventListener("change", function() {
    const estiloSelecionado = estiloElemento.value;
    textoElemento.classList.remove("negrito", "italico", "sublinhado");

    if (estiloSelecionado !== "padrao"){
        textoElemento.classList.add(estiloSelecionado);
    }
})
</script>
<style>
    .negrito {
        font-weight: bold;
    }
    .italico {
        font-style: italic;
    }
    .sublinhado {
        text-decoration: underline; 
    }
</style>
</body>
</html>
